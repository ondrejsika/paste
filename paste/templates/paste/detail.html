{% extends "base.html"%}
{% block content %}
<h2>{{paste}}</h2>
<p>
    {{paste.timestamp}}
    {% if paste.owner %}
        | {{paste.owner}}
    {% endif %}
</p>
<p><a href="{% url "paste:raw" paste.pk %}" target="_blank">raw</a></p>
<p>{{paste.description|linebreaksbr}}</p>

<pre><code>{{paste.content}}</code></pre>

{% if paste.highlight %}
    <script type="text/javascript">
    hljs.initHighlightingOnLoad()
    </script>
{% endif %}
{% endblock content %}
