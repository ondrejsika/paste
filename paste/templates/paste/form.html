<table>
{% for field in form %}
    <tr valign="top">
        <td>{{field.label}}</td>
        <td>
            {{field}}
            {% if field.errors %}
            <p class="red">
                {% for error in field.errors %}
                    {{error}}<br>
                {% endfor %}
            </p>
            {% endif %}
        </td>
    </tr>
{% endfor %}
</table>
